<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <script src="jquery-3.4.0.js"></script>
</head>

<body>

  <container class="wrapper">

    <content class="nested-grid">

      <main class="content-header">
        <h1>Cierra Washington</h1>
        <p>
        Web & Mobile Developer, UX Designer.
        <br>
        Take a look at my portfolio to see what I'm working on.
        </p>
        <section class="button-section">
        <button class="header-buttons resume-button"><div><img src="/cjw-comp-challenge-1/images/resume.SVG"></div><div class="header-text-span"><a href="portfolio.html"> Portfolio</a></div></button>
        <button class="header-buttons"><div><img src="/cjw-comp-challenge-1/images/information.SVG"></div><div class="header-text-span contact"> Contact</div></button>
      </section>
      </main>


        <article class="profile link"><img src="images/user2.SVG" alt="Profile link image"><a href="http://www.linkedin.com/in/cierrajw">PROFILE</a></article>

        <article class="experience link"><img src="images/battery2.SVG" alt="Image of battery used for experience link"><a href="http://docs.google.com/gview?url=https://github.com/cierrajw/cjw-comp-challenge-1/raw/master/CierraWashingtonResume.pdf&embedded=true" class="experience modal-btn">RESUME</a></article>

        <article class="education link"><img src="images/education.SVG" alt="A stack of books used to represent education link"><a href="https://www.linkedin.com/in/cierrajw" class="education modal-btn">EDUCATON</a></article>

        <article class="blog link"><img src="images/blog2.SVG" alt="A blog image for the blog link"><span class="blog modal-btn">BLOG</span></article>

        <article class="social-menu link"><img src="images/plus-sign.SVG" alt="Social media link represented by a plus sign"><a href="http://www.twitter.com/cierrajwashi">SOCIAL MEDIA</a></article>

        <article class="contact contact-box link"><img src="images/contact.SVG" alt="An image with an envelope representing the contact link"><span class="contact contact-btn">CONTACT</span></article>

        <article class="portfolio link"><img src="images/portfolio.SVG" alt="Image of a computer screen representing an electronic portfolio link"><a href="portfolio.html" class="portfolio modal-btn">PORTFOLIO</a></article>

        <div aria-label="contact" class="modal contact-form">
          <div class="modal-content">
            <form action="https://formspree.io/cierrajwashi@gmail.com" method="POST">
              <div class="close-btn-div"><span class=close-btn>&times;</span></div>
              <Label class="contact-me-label">Contact me!</Label>
              <div class="contact-form-content">
                <label class="name-label contact-label">Name:</label>
                <Label class="subject-label contact-label">Subject:</Label>
                <Label class="email-label contact-label">Email:</Label>
                <Label class="body-label contact-label">Body:</Label>
                <input type="text" name="name" class="name-input contact-input"/>
                <input type="text" name="subject" class="subject-input contact-input"/>
                <input type="text" name="email" class="email-input contact-input"/>
                <textarea type="text" name="body" class="body-input contact-input"></textarea>

                <button aria-label="submit" class="submit-button header-buttons">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="blog-modal modal">
          <div class="modal-content">
            <div class="close-btn-div"><span class=close-btn>&times;</span></div>
            <p class="modal-paragraph blog-paragraph">
              Blog coming soon!
            </p>
          </div>
        </div>
    </content>


    <aside class="aside">
      <section><img src="images/more3.SVG"></section>

      <!-- <section class="arrows">
        <img src="/cjw-comp-challenge-1/images/backarrow.SVG">
        <img src="/cjw-comp-challenge-1/images/rightarrow.SVG">
      </section> -->

    </aside>

  </container>

<script src="main.js"></script>
</body>
</html>
